<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endale's Palindrom app</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
        integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <h1 class="title">Endale's Palindrom Checker</h1>
        <div class="checker">
            <form class="form" id="form" action="">
                <input type="text" id="text-input">
                <button id="check-btn" class="check-btn" type="submit">Check</button>
            </form>
            <div id="result" class="result hide">is me</div>
        </div>
        <div class="tip">
            <h3><i class="fa-solid fa-lightbulb"></i> Tip</h3>
            <p>a palindrome is a word, verse, sentence, or number that reads the same backward or forward. For example, "Able was I ere
            I saw Elba" and 1881 are palindromes.</p>
        </div>
    </div>
    <script src="./script.js">

    </script>
</body>
</html>
